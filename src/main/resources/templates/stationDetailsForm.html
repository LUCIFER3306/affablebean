<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="/layout/adminLayout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="admin">
        <form action="#" th:action="@{/stationDetails/creation}" th:object="${stationDetails}" method="post">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text"
                       th:field="*{address}"
                       class="form-control" name="" id="address" aria-describedby="helpId" placeholder="">
                <p th:if="${#fields.errors('address')}" class="text text-danger" th:errors="*{address}"></p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                       th:field="*{email}"
                       class="form-control" name="" id="email" aria-describedby="helpId" placeholder="">
                <p th:if="${#fields.errors('email')}" class="text text-danger" th:errors="*{email}"></p>
            </div>
            <div class="form-group">
                <label for="phNo">Phone Number</label>
                <input type="text"
                       th:field="*{phoneNumber}"
                       class="form-control" name="" id="phNo" aria-describedby="helpId" placeholder="">
                <p th:if="${#fields.errors('phoneNumber')}" class="text text-danger" th:errors="*{phoneNumber}"></p>
            </div>
            <button type="submit" class="btn btn-primary|secondary|success|info|warning|danger">Submit</button>
        </form>
    </div>
</body>
</html>
