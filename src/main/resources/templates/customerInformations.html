<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/adminLayout.html">
<head>
    <meta charset="UTF-8">
    <title>Customer Informations</title>
</head>
<body>
    <div layout:fragment="admin">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cust:${customers}">
                    <td th:text="${cust.firstName}"></td>
                    <td th:text="${cust.middleName}"></td>
                    <td th:text="${cust.lastName}"></td>
                    <td th:text="${cust.login.username}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
