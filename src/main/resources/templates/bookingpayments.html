<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layout/adminLayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div layout:fragment="admin">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Mode</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payments:${bookingpayments}">
                    <td th:text="${payments.mode}"></td>
                    <td th:text="${payments.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
